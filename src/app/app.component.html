<div class="wrapper header">
  <h1 class="title">Current Loans</h1>
</div>
<div class="wrapper">
  <div *ngFor="let loan of loans">
    <app-loan-item [loan]=loan (inputValue)="addInvestment($event)"></app-loan-item>
  </div>
  <div class="total">
    <div class="total__text">Total amount available for investment: </div>
    <div class="total__amount">${{ total | number: '.0-2'}}</div>
  </div>
</div>
