<div class="card-wrapper">
  <div class="card">
    <div class="card__title">{{ loan.title }}</div>
    <div class="card__details">
      <div>Amount: {{ loan.amount }}</div>
      <div>Annualised return: {{ loan.annualised_return }}</div>
      <div>Available: {{ loan.available }}</div>
    </div>
    <div class="card__bg">
      <div class="invested" *ngIf="invested">Invesed</div>
      <button mat-raised-button class="btn" (click)="openDialog()">Invest</button>
    </div>
  </div>
</div>
